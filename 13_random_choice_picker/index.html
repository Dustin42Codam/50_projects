<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h3>Enter a list of choices seperated by a comma</h3>
      <h4>
        (e.g. apple, orange, banana)
        <br />
        <br />
        Press enter when you are done

      <textarea name="" id="textarea" placeholder="Enter choices here...">
      </textarea>
      <div id="tags" class="tags"></div>
    </div>
    <a
      class="github_logo"
      href="https://github.com/Dustin42Codam/50_projects/tree/main/13_random_choice_picker"
